<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Task1</title>
</head>
<body>
    <div class="container">
        <div class="facebook">
            <div class="transparent"></div>
            <img width="150" height="150px" class="f-book-img" src="img/facebook.png" alt="facebook">
            <img width="150" height="150px" class="w-f-book" src="img/facebook_w.png" alt="facebook_w">

        <div class="skype">
            <div class="transparent"></div>

            <img width="150" height="150px" src="img/scype_2.png" alt="" class="w-skype-img">
